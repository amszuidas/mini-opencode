models:
  chat_model:
    type: deepseek
    model: 'deepseek-chat'
    api_base: 'https://api.deepseek.com'
    api_key: $DEEPSEEK_API_KEY
    temperature: 0
    top_p: 1.0
    max_tokens: 8192
    timeout: 60
    max_retries: 3
    # type: kimi
    # model: 'kimi-k2.5'
    # api_base: 'https://api.moonshot.cn/v1'
    # api_key: $KIMI_API_KEY
