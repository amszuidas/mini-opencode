    # max_tokens: 8192
    # timeout: 60
    # max_retries: 3


middlewares:
  enabled:
    - summarization
  configs:
    summarization:
      trigger_tokens: 8192
      keep_messages: 10


tools:
  enabled:
    - edit
    - read
    - write
    - grep
    - ls
    - tree
    - bash
    - web_crawl
    - web_search
  configs:
    web_crawl:
      api_key: $FIRECRAWL_API_KEY
    web_search:
      api_key: $TAVILY_API_KEY
  mcp_servers:
    docs-langchain:
      transport: 'streamable_http'
      url: 'https://docs.langchain.com/mcp'
