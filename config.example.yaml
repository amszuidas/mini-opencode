models:
  chat_model:
    type: deepseek
    model: deepseek-chat
    api_key: $DEEPSEEK_API_KEY
    api_base: https://api.deepseek.com
    temperature: 0
    top_p: 1.0
    max_tokens: 8192
    timeout: 60
    max_retries: 3
    # type: kimi
    # model: kimi-k2.5
    # api_key: $KIMI_API_KEY
    # base_url: https://api.moonshot.cn/v1
    # temperature: 1
    # top_p: 0.95
    # max_tokens: 8192
    # timeout: 60
    # max_retries: 3


middlewares:
  enabled:
    - summarization
  configs:
    summarization:
      trigger_tokens: 8192
      keep_messages: 10


tools:
  enabled:
    - web_crawl
    - web_search
  configs:
    web_crawl:
      api_key: $FIRECRAWL_API_KEY
    web_search:
      api_key: $TAVILY_API_KEY
  mcp_servers:
    docs-langchain:
      transport: streamable_http
      url: https://docs.langchain.com/mcp
